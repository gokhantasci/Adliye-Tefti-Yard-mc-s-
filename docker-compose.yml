services:
  web:
    build: .
    container_name: adliye-teftis
    ports:
      - "8080:80"
    environment:
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
    volumes:
      # Tüm proje klasörünü mount et (geliştirme için)
      - .:/var/www/html
      # Data klasörü persistent kalsın
      - ./data:/var/www/html/data
    restart: unless-stopped
    networks:
      - teftis-network

networks:
  teftis-network:
    driver: bridge
